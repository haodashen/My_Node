<html>
<head>
	<meta charset="UTF-8">
	<title>Tree2</title>
	 <link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
	 <link rel="stylesheet" type="text/css" href="easyUI/demo/demo.css">
	 <link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
	 <script type="text/javascript" src="easyUI/jquery.min.js"></script>
	 <script type="text/javascript" src="easyUI/jquery.easyui.min.js"></script>
	 <script type="text/javascript" src="easyUI/locale/easyui-lang-zh_CN.js"></script>
	<script>
		$(function(){
			$('#tt').tree({
				lines:true,
				data:[{
					"text":"百度",
					"url":"https://www.baidu.com",
					"children":[{
						"text":"百度翻译",
						"url":"https://fanyi.baidu.com"
					},{
						"text":"百度文库",
						"url":"https://wenku.baidu.com/"
					}]
				},{
					"text":"浙江省",
					"url":"http://www.zj.gov.cn",
				}],
				onClick:function(node){
					if(node.state=='closed' && (!$('#tt').tree('isLeaf',node.target))){
						$(this).tree('expand',node.target);
						if(node.url) openTab(node);
					}else if($('#tt').tree('isLeaf',node.target)){
						if(node.url) openTab(node);
					}else {
						$(this).tree("collapse",node.target);
					}
				},
			});
			/*
			$('#t').tabs({
				fit:true,
				border:false,
			});
			
			function openTab(node){
				if($('#t').tabs('exists',node.text)){
					$('#t').tabs('select',node.text);
				}else{
					var con='<iframe frameborder=0 scrolling="auto" style="width:100%;height:100%;" src="'+node.url+'"></iframe>';
					$('#t').tabs('add',{
						title:node.text,
						closable:true,
						content:con
					});
				}
			}
			*/
			function openTab(node){
				var con='<iframe frameborder=0 scrolling="auto" style="width:100%;height:100%;" src="'+node.url+'"></iframe>';
				$('.easyui-layout').layout('panel','center').panel({
					title:node.text,
					content:con
				});
				$('.easyui-layout').layout('resize');
			}
		});
	
	</script>
</head>
<body style="margin:0px;padding:0px;">
	
	<div class="easyui-layout" style="width:100%;height:100%;">
		<div data-options="region:'west',width:200,split:true" id="tt"></div>
		<div data-options="region:'center'" id="t"></div>
	</div>
</body>
</html>
